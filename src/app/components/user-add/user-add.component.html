<form [formGroup]="form">
  <div class="form-group">
    <label >Name</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
  </div>
  <div class="form-group">
    <label >Type</label>
    <input type="text" class="form-control"  placeholder="Enter user type" formControlName="type">
  </div>
  <div class="form-group">
    <label >Email address or Username</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email or username" formControlName="username">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password" formControlName="password">
  </div>
  <button [disabled]="submitted" class="btn btn-primary" (click)="addUser()">Submit</button>
</form>
